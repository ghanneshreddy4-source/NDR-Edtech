<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NDR - Admin Login</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1 class="auth-title">Admin Login</h1>
      <p class="auth-subtitle">Access NDR admin control panel</p>

      <form id="adminLoginForm" class="auth-form">
        <div class="auth-field">
          <label>Email</label>
          <input
            type="email"
            id="adminLoginEmail"
            required
            placeholder="admin@ndr.com"
            autocomplete="username"
          />
        </div>
        <div class="auth-field">
          <label>Password</label>
          <input
            type="password"
            id="adminLoginPassword"
            required
            placeholder="••••••••"
            autocomplete="current-password"
          />
        </div>
        <p class="auth-error" id="adminLoginError"></p>
        <button type="submit" class="auth-button">Login as Admin</button>
      </form>

      <p class="auth-footer">
        Go back to student login?
        <a href="../login.html">Student Login</a>
      </p>
    </div>
  </div>

  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="js/admin-auth.js"></script>
</body>
</html>
